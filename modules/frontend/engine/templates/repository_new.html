<div class="page-wrapper">
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h2 class="page-title">New repository</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container-xl">
      <div class="row row-deck row-cards">
        <div class="col-lg-12">
          <form class="card" method="post" action="/app/repository/create">
            <div class="card-body">
              <div class="mb-3 row">
                <label class="col-3 col-form-label required">Name</label>
                <div class="col">
                  <input type="text" class="form-control" name="name" />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-3 col-form-label">Description</label>
                <div class="col">
                  <input type="text" class="form-control" name="description" />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-3 col-form-label">Type</label>
                <div class="col">
                  <select class="form-select" id="select_repo_type" name="repo_type">
                    <option></option>
                    <option value="git">Git</option>
                    <option value="helm">Helm</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-3 col-form-label">Url</label>
                <div class="col">
                  <input type="text" class="form-control" name="url" />
                </div>
              </div>
              <div id="git_ssh" style="display: none;">
                <div class="mb-3 row">
                  <label class="col-3 col-form-label">SSH Key</label>
                  <div class="col">
                    <textarea rows="5" class="form-control" name="ssh_key"></textarea>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label">SSH Key Password</label>
                  <div class="col">
                    <input type="password" class="form-control" name="ssh_key_pass" />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex">
                <button type="submit" class="btn btn-primary ms-auto">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('select_repo_type').addEventListener('change', showRepoTypeOptions);
      function showRepoTypeOptions() {
        var selectRepoType = document.getElementById('select_repo_type').value;
        if (select_repo_type.value == 'git') {
          document.getElementById('git_ssh').style.display = 'block';
        } else {
          document.getElementById('git_ssh').style.display = 'none';
        }
      }
    </script>
  </div>
