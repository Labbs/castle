<div class="page-wrapper">
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h2 class="page-title">Update Project</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container-xl">
      <div class="row row-deck row-cards">
        <div class="col-lg-12">
          <form class="card" method="post" action="/app/project/{{ .Project.Id }}/update">
            <div class="card-body">
              <div class="mb-3 row">
                <label class="col-3 col-form-label required">Name</label>
                <div class="col">
                  <input type="text" class="form-control" name="name" value="{{ .Project.Name }}"/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-3 col-form-label">Description</label>
                <div class="col">
                  <input type="text" class="form-control" name="description" value="{{ .Project.Description }}"/>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex">
                <button type="submit" class="btn btn-primary ms-auto">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
